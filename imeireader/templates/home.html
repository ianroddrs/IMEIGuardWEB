{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/quagga.min.js' %}" defer type="text/javascript"></script>
    <script src="{% static 'js/imeireader.js' %}" defer type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">
    <style>

        main {
            min-height: 100vh;
        }
        
        #camera{
            margin-top: 50px;
        }

        #camera canvas{
            position: absolute;
            z-index: 2;
        }

        #camera video, #camera canvas{
            border-radius: 25px;
        }


    </style>
    <title>Document</title>
</head>
<body class="bg-dark">
    <main class="d-flex flex-column justify-content-center">
        <nav class="navbar bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">IMEIScan</a>
              <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <i class="bi bi-list text-white fs-3"></i>
              </button>

              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">IMEIScan</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  
                </div>
              </div>
            </div>
        </nav>
        <div id="camera" class="d-flex justify-content-center position-relative"></div>
        <div id="resultado" class="text-white fs-3 fixed-bottom text-center m-5">

        </div>
    </main>

</body>
</html>
