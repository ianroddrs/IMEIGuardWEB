{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/favicon.ico'%}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block imports %}
    {% endblock %}
    <title>IMEIGuard</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid mx-2">
      <span class="d-flex align-items-center">
        {% if request.resolver_match.url_name != 'home' %}
        <button type="button" class="btn text-white fs-4 px-2 p-0 me-3" onclick="window.history.back()">
          <i class="bi bi-chevron-left"></i>
        </button>
        {% endif %}
        <a class="navbar-brand" href="{% url 'home' %}">IMEIGuard</a>
      </span>
      {% if user.is_authenticated %}
        <a href="{% url 'exit' %}" class="btn btn-danger"><i class="bi bi-arrow-return-left"></i>
          Sair
        </a>
      {% endif %}
    </div>
  </nav>

  <main class="d-flex flex-column justify-content-center align-items-center">
    {% block content %}
    {% endblock %}
  </main>



  <footer class="mt-4">
    <p class="text-secondary text-center">
      &copy; 2024 IMEIGuard | SIAC - SEGUP
    </p>
    <div class="p-3 bg-dark text-center">
      <img src="{% static 'img/banner_segup.png' %}" width="250px">
    </div>
  </footer>
</body>
</html>
